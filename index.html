<title>My_Weather_App</title>

  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form" >
        <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>
    <br />
    <main>
    <div class="weather-app-data">
      <div>
        <hi class="weather-app-city" id="city"></hi>
        <p class="weather-app-details">
          <span id="time"></span>, <span id="description"></span>
          <br />
          humidity: <strong id="humidity"></strong>, wind: <strong id="wind-speed"></strong>
        </p>
     </div>
      <div class="weather-app-container">

        <div id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-app-icon">
        </div>
        <div class="weather-app-temp" id="temperature"></div> <div class="weather-app-unit">â„ƒ</div>
    </div>
      
    </main>
